<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>To-DOs</h1>
        </div>
    </div>
    <div class="control">
        <input type="text" id="txtTask" placeholder="Title">
        <input type="text" id="txtResponsible" placeholder="Responsible">
        <button type="button" id="addTask">Add Task</button>
    </div>
    <div class="content">
        <ul id="tasklist">
        </ul>
    </div>
</body>

</html>
